<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style/theme.css" type="text/css">
</head>

<body>
    <h1>?!?!?!!?!??!?!?!?!</h1>
    <h1>chatting</h1>
    <div id="log"></div>
    <script type="text/javascript">
        var viewport = '';
        viewport += 'document.documentElement.clientWidth 문서의 viewport크기: '; viewport += document.documentElement.clientWidth; viewport +=
            '<br>window.innerWidth 브라우저 viewport의 스크롤 포함 크기 : ';
        viewport += window.innerWidth;
        viewport += '<br>window.outerWidth 브라우저 창 크기 : ';
        viewport += window.outerWidth;
        viewport += '<br>document.documentElement.offsetWidth 문서의 크기: '; viewport += document.documentElement.offsetWidth; viewport +=
            '<br>screen.width 스크린 크기 : ';
        viewport += screen.width;
        document
            .getElementById('log')
            .innerHTML = viewport;
        window.onresize = function () {
            var viewport = '';
            viewport += 'document.documentElement.clientWidth 문서의 viewport크기 : ';
            viewport += document.documentElement.clientWidth;
            viewport += '<br>window.innerWidth 브라우저 viewport의 스크롤 포함 크기: ';
            viewport += window.innerWidth;
            viewport += '<br>window.outerWidth 브라우저 창 크기 : ';
            viewport += window.outerWidth;
            viewport += '<br>document.documentElement.offsetWidth 문서의 크기 : ';
            viewport += document.documentElement.offsetWidth;
            viewport += '<br>screen.width 스크린 크기 : ';
            viewport += screen.width;
            document
                .getElementById('log')
                .innerHTML = viewport;
        }
    </script>
</body>

</html>
